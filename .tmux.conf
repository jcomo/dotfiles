######################
# Configuration
######################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 5000

# use vim keybindings
setw -g mode-keys vi

# disable the mouse
setw -g mode-mouse off

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window at index 1
set -g base-index 1

# start pane index at 1
set -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

######################
# Key Bindings
######################

# tmux prefix
unbind C-b
set -g prefix C-t

# change default behavior for new window to open to current
# path but allow for opening a brand new window with shift-c
unbind c
bind c new-window -c '#{pane_current_path}'
bind C new-window

# copy with 'enter' to send to clipboard
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-selection
bind-key -t vi-copy y copy-selection

# paste
unbind P
bind P paste-buffer

# create 'v' alias for selecting text
unbind -t vi-copy v
bind-key -t vi-copy v begin-selection

# window navigation
unbind j
unbind l
bind -r C-n next-window
bind -r C-p previous-window
bind C-l last-window

# window splitting
unbind %
bind \ split-window -h -c '#{pane_current_path}'
bind | split-window -h
unbind '"'
bind - split-window -v -c '#{pane_current_path}'
bind _ split-window -v

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# pane navigation
bind -r n select-pane -t :.+
bind -r p select-pane -t :.-

# quickly switch between panes
unbind ^J
bind ^J select-pane -t :.+

# force reload of config file
unbind C-r
bind C-r source-file ~/.tmux.conf \; display "Configuration reloaded"

######################
# Status Bar
######################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 35
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'

# show hostname, date, time, and battery in right status bar
set -g status-right-length 50
set-option -g status-right '#[fg=green][#H]#[default] %b %d %H:%M'

######################
# Colors
######################

# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight the current window
setw -g window-status-current-fg black
setw -g window-status-current-bg green

# set color of active pane
set -g pane-border-fg colour239
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black
